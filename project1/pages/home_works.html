<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Works</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/core.css">
    <link rel="stylesheet" href="../css/home_works.css">
</head>
<body>

<div class="wrapper">
    <div class="header">
        <div class="container">
            <div class="inner_header">
                <a href="../index.html">
                    <div class="logotype">
                        <h2>Java<span>Script</span></h2>
                    </div>
                </a>
                <ul class="menu">
                    <li class="menu_link">
                        <a href="../pages/home_works.html">Home Works</a>
                    </li>
                    <li class="menu_link">
                        <a href="../pages/lessons.html">Lessons</a>
                    </li>
                    <li class="menu_link">
                        <a href="https://t.me/NurDinBuy16" target="_blank">Send hw</a>
                    </li>
                </ul>
                <button class="btn" id="btn-get">Click me!</button>
            </div>
        </div>
    </div>
    <div class="gmail_block">
        <div class="container">
            <h3>Home work 1 (part 1)</h3>
            <div class="inner_gmail_block">
                <div class="form_gmail">
                    <label for="gmail_input"></label>
                    <input type="text" id="gmail_input" placeholder="your gmail">
                    <button class="btn" id="gmail_button">Check gmail</button>
                    <span class="checker" id="gmail_result"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="move_block">
        <div class="container">
            <h3>Home work 1 (part 2)</h3>
            <div class="inner_move_block">
                <div class="parent_block">
                    <div class="child_block"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="stopwatch">
        <div class="container">
            <h3>Home work 2 </h3>
            <div class="time">
                <div class="time_block">
                    <div class="interval" id="minutes">00</div>
                    <div class="break">:</div>
                    <div class="interval" id="seconds">00</div>
                    <div class="break">:</div>
                    <div class="interval" id="ml-seconds">00</div>
                </div>
            </div>
            <div class="time_buttons">
                <button class="btn" id="start">Start</button>
                <button class="btn" id="stop">Stop</button>
                <button class="btn" id="reset">Reset</button>
            </div>
        </div>
    </div>
    <h3>Slider</h3>
    <div id="slider">
        <img src="/img/slide1.jpeg" alt="Slide 1">
        <img src="/img/slide2.jpeg" alt="Slide 2">
        <img src="/img/slide3.jpeg" alt="Slide 3">
    </div>
    <div class="buttons">
        <style>

            .buttons {
                display: flex;
                justify-content: center;
                align-items: center;
                background: black;

            }
            button {
                width: 150px;
                margin: 50px auto;
                color: orange;
                cursor: pointer;
                height: 40px;
                border: 1px solid orange;
                background-color: black;
                font-weight: 900;
            }
        </style>
        <button id="prevButton">Prev</button>
        <button id="nextButton">Next</button>
    </div>
    <div id="peopleContainer"></div>

    <div class="footer">
        <div class="container">
            <a href="https://www.instagram.com/nurdinbuy/" target="_blank">
                <div class="inner_footer">
                    <h2>Made by NurDinBuy</h2>
                </div>
            </a>
        </div>
    </div>

</div>
</body>
<script src="../js/home_works.js"></script>
</html>
